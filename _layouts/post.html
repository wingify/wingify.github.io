---
layout: default
---

<ul class="pager" style="margin-bottom: 0px">
  <li class="previous">
  {% if page.previous %}
    <a rel="prev" title="Previous: {{ page.previous.title }}" href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
  {% endif %}
  </li>
  <li class="next">
  {% if page.next %}
    <a rel="next" title="Next: {{ page.next.title }}" href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
  {% endif %}
  </li>
</ul>

<div class="page-header" style="margin-top: 0px">
  <img src="/images/team/{{page.authorslug}}.png" class="img-circle pull-right" style="width: 80px; height: 80px; margin-top: 14px; margin-left: 20px;">
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <p style="float: left;">Posted by <strong>{{page.author}}</strong> on {{ page.date | date: "%B %e, %Y" }} | <small style="font-size: 16px;"><a href="{{page.url}}#disqus_thread"></a></small></p>

  <br>
  <div style="clear: both;"></div>

  <div class="addthis_toolbox addthis_default_style">
  <a class="addthis_button_tweet"></a>
  <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
  <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
  <a class="addthis_button_linkedin_counter"></a>
  <a class="addthis_button_pinterest_pinit"></a>
  </div>

</div>
{{ content }}
<hr/>

<div class="addthis_toolbox addthis_default_style">
<a class="addthis_button_tweet"></a>
<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
<a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
<a class="addthis_button_linkedin_counter"></a>
<a class="addthis_button_pinterest_pinit"></a>
</div>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-51bf5c216c176128"></script>

<script type="text/javascript">
var disqus_shortname = 'wingifyengineeringblog'; // required: replace example with your forum shortname

(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'wingifyengineeringblog'; // required: replace example with your forum shortname

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
